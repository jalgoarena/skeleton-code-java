language: go
sudo: required
services:
  - docker

matrix:
  include:
  - go: 1.x
    env: LATEST=true

before_install:
  - go get github.com/mitchellh/gox
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

install:
  - # skip

script:
  - diff -u <(echo -n) <(gofmt -d .)
  - dep ensure
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="bin/{{.Dir}}_1.0.0_{{.OS}}_{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file:
      - bin/*
    on:
      repo: jalgoarena/skeleton-code-java
      tags: true
      condition: $LATEST = true
  - provider: script
    script: bash docker_push
    on:
      repo: jalgoarena/skeleton-code-java
      tags: true
